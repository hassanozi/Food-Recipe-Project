<section id="home">
    <div class="container">
        <div class="row align-items-center px-5">
            <div class="col-6 text-white" >
                <h2><span>Welcome</span><span class="mx-2 lead text-white-50">{{userName}} !</span></h2>
                <p >This is a welcoming screen for the entry of the application ,you can now see the options.</p>
            </div>
            <div class="col-6 text-end ">
                <img src="../../../assets/images/home-avatar.svg" alt="">
            </div>
        </div>
    </div>
</section>

<div class="fillRecipe" *ngFor = "let item of role">
    <div class="ng-container ">
        <div class=" row align-items-center mt-4 p-4" *ngIf="item.isActive">
            <div class="col-8">
                <h3>{{item.text}} <span class="text-main">{{item.textSpan}}</span></h3>
                <p>{{item.paragraph}}</p>
            </div>
            <div class="col-4 text-end">
                <button class="bg-main btn text-white" [routerLink]="item.link">
                    <span>{{item.buttonName}}</span>
                    <span class="mx-2"><i [class]="item.icon"></i></span>
                </button>
            </div>
        
        </div>
    </div>
    
</div>
