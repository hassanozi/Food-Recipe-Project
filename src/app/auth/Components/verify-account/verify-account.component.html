<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
  
    <form [formGroup]="verifyForm" >
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
            <input formControlName="email" type="text" class="form-control" placeholder="Enter your email" aria-label="Username"
                aria-describedby="basic-addon1">
        </div> 

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
            <input formControlName="code" type="text" class="form-control" placeholder="Enter your code" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
    </form>
  
</div>
<div mat-dialog-actions class="justify-content-between">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="verifyForm.value" cdkFocusInitial>Ok</button>
</div>
