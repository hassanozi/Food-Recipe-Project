<section id="change-password">
    <div class="auth-form py-5">
        <div class="text-center">
            <img src="../../../assets/images/logo.svg" alt="">
        </div>
  
  
  
        <div class="px-5">
            <h2>Forgot Your Password?</h2>
            <p>Welcome Back! Please enter your details</p>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(changePasswordForm)">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                    <input formControlName="email" type="email" class="form-control" name="email" placeholder="Enter Your Email" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                    <input formControlName="seed" type="seed" class="form-control" name="seed" placeholder="Enter Your OTP" aria-label="seed" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                    <input formControlName="password" [type]="hide?'password':'text'" class="form-control" name="password" placeholder="Enter Your New Password" aria-label="password" aria-describedby="basic-addon1">
                    <a class="show-password" (click)="this.hide= !this.hide">
                        <i class="fa-solid" [class]="hide?'fa-eye-slash':'fa-eye'"></i>
                    </a>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                    <input formControlName="confirmPassword" [type]="confirmHide?'password':'text'" class="form-control" name="confirmPassword" placeholder="Confirm Password" aria-label="confirmPassword" aria-describedby="basic-addon1">
                    <a class="show-password" (click)="this.confirmHide= !this.confirmHide">
                        <i class="fa-solid" [class]="confirmHide?'fa-eye-slash':'fa-eye'"></i>
                    </a>
                   
                </div>
                
                <div class="d-flex justify-content-between ">
                    <button [disabled]="changePasswordForm.invalid" class="text-decoration-none btn bg-main text-white w-100">Reset Now?</button>
                    <span><i class="fa-solid  text-white"></i></span>
                    
                </div>
            </form>
            
        </div>
    </div>
  </section>
