<section id="fillRecipe">
    <div class="row align-items-center justify-content-center p-4">
        <div class="col-8">
            <h3>Fill the <span class="text-main">Recipes</span> ! </h3>
            <p>you can now fill the meals easily using the table and form , click here and sill it with the table !</p>
        </div>
        <div class="col-4 text-end">
            <button class="bg-main text-white">
                <span>Fill Recipes</span>
                <span class="mx-2"><i class="fa-solid fa-arrow-right"></i></span>
            </button>
        </div>
    </div>
</section>


<section>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit(recipeForm)">
        <div class="container">
            <div class="row py-5">
                <div class="col-9 mx-auto">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-utensils"></i></span>
                        <input formControlName="name" type="text" class="form-control" placeholder="Recipe name"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-utensils"></i></span>
                        <textarea formControlName="description" type="text" class="form-control"
                            placeholder="Description" aria-label="Username" aria-describedby="basic-addon1">
                        </textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-utensils"></i></span>
                        <input formControlName="price" type="number" class="form-control" placeholder="Price"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Tags</mat-label>
                            <mat-select formControlName="tagId">
                                <mat-option *ngFor="let item of tags" [value]="item.id">{{item.name}}</mat-option>

                            </mat-select>
                        </mat-form-field>

                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Categories</mat-label>
                            <mat-select formControlName="categoriesIds" multiple>
                                <mat-option *ngFor="let item of categories" [value]="item.id">{{item.name}}</mat-option>

                            </mat-select>
                        </mat-form-field>

                    </div>
                    <div class="col-12 text-center">
                        <ngx-dropzone (change)="onSelect($event)" [multiple]="false">
                            <ngx-dropzone-label *ngIf="!imgSrc">Drag and Drop image <span class="text-success fw-bold">Choose image </span>to upload</ngx-dropzone-label>
                            <ngx-dropzone-label *ngIf="imgSrc"> 
                            <img [src]="imgSrc" alt="" class="w-25">
                            </ngx-dropzone-label>
                            <ngx-dropzone-image-preview [removable]="true" (removed)="onRemove(f)" ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f">
                                <ngx-dropzone-label>({{ f.type }})</ngx-dropzone-label>
                              </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                    </div>
                    <div>
                        <hr>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-success mx-2"[routerLink]="[ '/dashboard/admin/recipes']">Cancel</button>
                            <button class=" bg-success text-white btn px-4">Save</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
