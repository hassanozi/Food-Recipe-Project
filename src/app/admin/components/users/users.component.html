<section id="user">
    <div class="header-page container">
        <div class="row align-items-center">
            <div class="col-8 text-white">
                <h4>Users <span>item</span></h4>
                <p class="mb-0">You can now add your items that any user can order it from the Application and you can edit.</p>
            </div>
            <div class="col-4 text-end">
                <img src="../../../../assets/images/profile 1.svg"  alt="">
            </div>
        </div>
    </div>
      <div class=" mt-3 d-flex align-items-center justify-content-between">
          <div class="w-75">
              <h6>User Table Details</h6>
              <p>You can check all details</p>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input [(ngModel)]="searchKey" (keyup.enter)="getUser()" type="text" class="form-control" name="email" placeholder="Search by Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          
      </div>
      <div *ngIf="tableData.length>0">
            
          <table  class="table table-striped">
              <thead>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Country</th>
                  <th>Modification Date</th>
                  <th>Actions</th>
              </thead>
              <tbody>
                  <tr *ngFor="let item of tableData">
                      <td>{{item.userName}}</td>
                      <td>{{item.email}}</td>
                      <td>{{item.country}}</td>
                      <td>{{item.creationDate|date}}</td>
                      <td>
                          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                          <mat-icon color="primary">more_horiz</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                          <!--  -->
                          <button mat-menu-item (click)="openUserDetailes(item)">
                            <mat-icon color="primary">visibility</mat-icon>
                            <span>View</span>
                          </button>
                          <button mat-menu-item (click)="openDeleteUserDialog(item)">
                            <mat-icon color="primary">delete</mat-icon>
                            <span>Delete</span>
                          </button>
                        </mat-menu>
                        </td>
                  </tr>
  
              </tbody>
              
          </table>
          <mat-paginator
               [length]="tableResponse?.totalNumberOfRecords"
                [pageSize]="tableResponse?.pageSize"
                [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="tableResponse?.pageIndex"
                (page)="handlePageEvent($event)"
                aria-label="Select page">
          </mat-paginator>
          
  
      </div>
  
      <div *ngIf="tableData.length==0">
  
        <div class=" text-center">
          <img src="../../../../assets/images/delete-img.svg" alt="">
          <h5>Not Found</h5>
        </div>
      </div>
  
  </section>
